<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Embedding Example</title>
		
		<script type="text/javascript" src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
		<script type="text/javascript" src="nes-embed.js"></script>
		<script>window.onload = function(){nes_load_url("nes-canvas", "Super_Mario_Bros.nes");}</script>
        <style>
            div {
                max-width: calc(100% - 100px);
                max-height: calc(100% - 20px);
                position: absolute;
                left: 50%;
                top: 50%;
                margin: -50px 0 0  -50px;
            }
        </style>
    </head>
	<body>
		<div style="margin: auto; width: 75%;">
			<canvas id="nes-canvas" width="256" height="240" style="max-width: 100%"/>
		</div>
		<p>DPad: Arrow keys<br/>Start: Return, Select: Tab<br/>A Button: A, B Button: S</p>
	</body>
</html>
