<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>一个人最了不起的成就，就是找到自己</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .background {
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        p {
            font-size: 100px; 
            color: red; 
            text-align: center;
            z-index: 9;
        }
    </style>
</head>

<body>
    <p id="text"></p>

    <canvas class="background"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <script>
        var synth = window.speechSynthesis;
        console.log(synth.getVoices());
        voices = synth.getVoices().filter(v => v['lang'] == 'zh-CN');
        console.log(voices);

        function speak(text) {
            if (synth.speaking) {
                console.error('speechSynthesis.speaking');
                return;
            }
            if (text !== '') {
                var utterThis = new SpeechSynthesisUtterance(text);
                utterThis.onend = function (event) {
                    fetch();
                    console.log('SpeechSynthesisUtterance.onend');
                }
                utterThis.onerror = function (event) {
                    setTimeout(() => {
                        fetch();
                    }, 5000);
                    console.error('SpeechSynthesisUtterance.onerror');
                }
                utterThis.voice = voices[Math.floor(Math.random() * voices.length)];
                utterThis.pitch = 1;
                utterThis.rate = 1;
                synth.speak(utterThis);
            }
        }

        function change(text) {
            console.log(text);
            var json = JSON.parse(text);
            document.querySelector('#text').innerText = json["hitokoto"];
            speak(json['hitokoto']);
        }
        function fetch() {
            console.log('fetch');
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://v1.hitokoto.cn/");
            xhr.onload = function () {
                change(xhr.response);
            }
            xhr.send();
        }
        function setSpeech() {
            return new Promise(
                function (resolve, reject) {
                    let id;
                    id = setInterval(() => {
                        if (synth.getVoices().length !== 0) {
                            resolve(synth.getVoices().filter(v => v['lang'] == 'zh-CN'));
                            clearInterval(id);
                        }
                    }, 10);
                }
            )
        }
        let s = setSpeech();
        s.then((v) => {
            console.log(v);
            voices = v;
            fetch();
        });
        window.onload = function () {
                Particles.init({
                    selector:'.background',
                    connectParticles: true,
                    color: "#9eff76",
                    minDistance: 160
                });
            };
    </script>

</body>
