<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="avatar.png">
    <title>风中鸷鸟摄影展</title>
    <style>
        body {
            background: whitesmoke;
        }

        div {
            text-align: center;
            height: 98vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            height: auto;
            width: auto;
            max-height: 80%;
        }
    </style>
</head>

<body>
    <div class="img">
        <img src="flower.jpg">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const imgs = [
                'flower.jpg',
                'blue_time.jpg',
                'jay.jpg',
                'nights.jpg'
            ];
            let index = 0;
            setInterval(() => {
                let img = document.querySelector("img");
                img.src =`${imgs[++index % imgs.length]}`;
                img.setAttribute('src', );

            }, 5000);
        });
    </script>
</body>

</html>
